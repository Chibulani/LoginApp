<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>homepage</title>
</head>
<body>
    <!-- login system -->
    <div class="login__form">
        <div class="left__side">
            <span><h4>UXI</h4></span>
            <h3>Login</h3>
            <form>
                <label class="info">
                    <p>Email</p>
                </label>
                <input type="text" placeholder="Email or number"><br><br>

                <!-- password -->
                <label>
                    <p>Password</p>
                </label>
                <input type="password" placeholder="password"class="fa fa-eye" aria-hidden="true"></i>

                <!-- Link for forget password -->
                <div class="forget">
                    <a href="#">Forget Password?</a>
                </div>

                <!-- login button -->
                <button type="button">Sign in </button>

                <div class="login__options">
                    <p>or continue with</p>
                    <button type="button"><i class="fa fa-google" aria-hidden="true"></i></button>
                    <button type="button"><i class="fa fa-github" aria-hidden="true"></i></button>
                    <button type="button"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                    
                </div>
                <p>
                    Don't have an account?<a href="#">Register for free</a>
                </p>
            </form>
        </div>
        <div class="right__slide">
            <div class="img__slide">
                <img src="./img/Untitled-3@3x.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
